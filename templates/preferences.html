<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Your Preferences</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        /* Center the Toastr notifications at the top */
        .toast-top-center {
            top: 10px;
            right: 0;
            left: 50%;
            transform: translateX(-50%);
            width: fit-content;
        }
        .bg-primary {
            background-color: #16345F !important;
        }
        .text-primary {
            color: #16345F !important;
        }
        .btn-secondary {
            background-color: #EA6209 !important;
            border-color: #EA6209 !important;
        }
        .btn-info {
            background-color: #EA6209 !important;
            border-color: #EA6209 !important;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        $(document).ready(function() {
            toastr.options = {
                positionClass: 'toast-top-center', // Center the toast notifications at the top
                closeButton: true,
                progressBar: true,
                timeOut: 3000
            };

            $('form').on('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting via the browser

                // Client-side validation
                let preferences = $(this).serializeArray();
                let homeCount = 0, officeCount = 0, clientCount = 0;

                preferences.forEach(function(pref) {
                    if (pref.value === 'Home') homeCount++;
                    if (pref.value === 'Office') officeCount++;
                    if (pref.value === 'Client') clientCount++;
                });

                if (homeCount > 2) {
                    toastr.error('You can only select up to 2 home days.');
                    return;
                }
                if (officeCount > 1) {
                    toastr.error('You can only select 1 office day.');
                    return;
                }
                if ((homeCount + officeCount + clientCount) > 2) {
                    toastr.error('You can only select up to 2 preferences in total.');
                    return;
                }

                $.ajax({
                    type: 'POST',
                    url: '/submit_preferences',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#schedule').html(response); // Update the content of the #schedule div
                    },
                    error: function(response) {
                        let errorMessage = response.responseJSON.error;
                        toastr.error(errorMessage); // Show error message from server-side validation
                    }
                });
            });

            $('#reset-button').on('click', function() {
                $('form')[0].reset(); // Reset the form fields
                $('#schedule').html(''); // Clear the schedule div
            });
        });
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Set Your Preferences</h1>
        <form method="post" class="mt-4">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th>Day</th>
                            <th>Preference</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for day in days %}
                        <tr>
                            <td>{{ day }}</td>
                            <td>
                                <select name="{{ day }}" class="form-control">
                                    <option value="No Preference">No Preference</option>
                                    <option value="Home">Day to Stay Home</option>
                                    <option value="Office">Day to Go to Office</option>
                                    <option value="Client">Day to Go to Client</option>
                                </select>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>    
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Submit Preferences">
                <input type="button" id="reset-button" class="btn btn-warning" value="Reset Preferences">
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/schedule" class="btn btn-info">Back to Schedule</a>
        </div>
        <div id="schedule" class="mt-4"></div> <!-- This div will be updated with the schedule -->
    </div>
</body>
</html>
